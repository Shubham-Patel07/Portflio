name: Authenticate

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  authenticate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up environment
        run: |
          echo "REACT_APP_GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
